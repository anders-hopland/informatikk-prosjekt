{% extends '../base.html' %}

{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
{% endblock %}

{% block content %}
<table id="tabellen">
    <thead>
        <tr id="tblTr">
                <th>Band</th>
                <th>Tidspunkt</th>
                <th>Scene</th>
        </tr>
    </thead>
    <tbody id="tblBody">
        {% for consert in conserts %}
            <td>{{ consert.artist }}</td>
            <td>{{ consert.tidspunkt }}</td>
            <td>{{ consert.sceneNavn }}</td>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
