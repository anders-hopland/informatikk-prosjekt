{% extends '../base.html' %}

{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
{% endblock %}

{% block content %}

<div class="page-container">
    <div class="page-content">
    {% if form.errors %}
      <h3>
          Brukernavn og/eller passordet er ikke riktig,
          vennligst pr√∏v igjen eller kontakt din lokale systemadministrator.
      </h3>
    {% endif %}
    <div class="login-form">
        <h1>Green Week</h1>
        <form action="{% url 'login' %}" method="post" class="form-group">
            <input id="id_username" type="text" name="username" maxlength="254"
               placeholder="Brukernavn" autofocus required>
            <input id="id_password" type="password" name="password"
                   placeholder="Passord" required>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ dashboard }}" />
            <button type="submit">Logg inn</button>
        </form>
    </div>
    </div>
</div>
{% endblock %}
